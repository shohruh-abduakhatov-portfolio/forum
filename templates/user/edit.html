{{define "user/edit"}}

<div class="mt-5 mb-5 text-left">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <h1>Edit account details</h1>
    </div>
  </div>
</div>

<div class="py-5 border-top text-center">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <!-- Form start -->
      <form role="form" class="text-left" action="/edit" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
            </div>
            <input class="form-control" name="username" value="{{.User.Username}}" id="username" placeholder="Username"
              type="text">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-email-83"></i></span>
            </div>
            <input class="form-control" name="email" value="{{.User.Email}}" id="email" placeholder="Email"
              type="email">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
            </div>
            <input class="form-control" name="password" value="{{.User.Password}}" id="password" placeholder="Password"
              type="password">
          </div>
        </div>
        {{if .Error}}
        <div class="text-muted"><small>please fix:
            <span class="text-danger font-weight-700">
              {{.Error}}</span></small></div>
        {{end}}
        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary mt-4">
        </div>
      </form>

      <!-- form end -->
    </div>
  </div>
</div>

{{end}}
